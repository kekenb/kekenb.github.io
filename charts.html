          <!-- Chart-->
            <section class="d-flex flex-column" id="Chart">
                <div class="p-lg-5 p-3 skill-cover bg-dark section-bg">
                    <h3 class="text-center text-white">Coding Skills</h3>
                    <div class="row text-center my-auto">
                        <div class="col-md-4">
                            <div class="chart-container">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="chart-container">
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="chart-container">
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // Data for the charts
                    const labels = ['HTML5', 'CSS3', 'C++', 'PHP'];
                    const data = [84, 95, 65, 89];
                
                    // Pie Chart
                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: data,
                                backgroundColor: ['#f39c12', '#3498db', '#e74c3c', '#2ecc71'],
                            }]
                        }
                    });
                
                    // Line Chart
                    const lineCtx = document.getElementById('lineChart').getContext('2d');
                    new Chart(lineCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Coding Skills',
                                data: data,
                                borderColor: '#2ecc71',
                                fill: false
                            }]
                        }
                    });
                
                    // Bar Chart
                    const barCtx = document.getElementById('barChart').getContext('2d');
                    new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Coding Skills',
                                data: data,
                                backgroundColor: ['#f39c12', '#3498db', '#e74c3c', '#2ecc71'],
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
            </script>
